# Configuration file

"basic config" {
    # The drop chance for the loot bags. Drop chance is 1 in x. [range: 1 ~ 16000, default: 222]
    I:DropChance=222

    # Determines if rats ignore light levels when spawning. [default: false]
    B:IgnoreLight=false

    # The maximum light level in which rats will spawn at. [range: 0 ~ 15, default: 7]
    I:LightLevel=7

    # The spawn weight of the rats. Zombies are 100, Endermen are 1. [range: 0 ~ 200, default: 75]
    I:SpawnWeight=75

    # Makes the loot bags drop from a user-specified list of items [default: false]
    B:UseCustomLoot=false
}


"dev config" {
    # Enables Debugging logs [default: false]
    B:EnableDebugLog=false
}


